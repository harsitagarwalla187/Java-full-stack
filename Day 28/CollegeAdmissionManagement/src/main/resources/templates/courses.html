<!DOCTYPE html>
<html lang="en" xmlns:th="http:themeleaf.org">
<head>
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Course List</h2>

<a href="/course/add" class="btn btn-primary mb-3">Add New Course</a>

<table class="table table-bordered">
    <thead >
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Available Seats</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.seats}"></td>
        <td>
            <a th:href="@{/course/add(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>

    </tbody>
</table>

<a href="/admin/dashboard" class="btn btn-link mt-3">Back to Dashboard</a>

</body>
</html>
